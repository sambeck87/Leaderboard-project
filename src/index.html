<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body id="body">
  <h1 id="title">Leaderboard</h1>
  <div id="container">
    <section id="cont_scores">
      <header id="scores_header">
        <h2 class="subtitle">Recent scores</h2>
        <button type="button" class="btn_style" id="refresh">Refresh</button>
      </header>
      <div id="scores"></div>
    </section>

    <section id="cont_add">
      <h2 id="add_subtitle" class="subtitle">Add your score</h2>
      <form>
        <input type="text" name="name" id="name" class="input_style" placeholder="Your name">
        <label for="score"></label>
        <input type="number" name="score" id="score" class="input_style" placeholder="Your score">
        <div id="submit">
          <span id="warning" class="hide">*Please fill both parameters</span>
          <button type="submit" class="btn_style" id="add">Submit</button>
        </div>
      </form>
    </section>
  </div>
  <script type="module" src="./index.js"></script>
</body>

</html>
