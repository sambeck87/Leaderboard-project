<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wbpack Exercise</title>
<script defer src="main.js"></script></head>

<body>
  <h1>Leaderboard</h1>

  <section>
    <h2>Recent scores</h2>

    </form>
  </section>
